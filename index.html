<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>

    <script src="https://kit.fontawesome.com/11ce3943d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1>tic tac toe</h1> -->

    <section class="container">
        <div class="card-container">
            <div class="name-box setting" id="playerOneCard">
                <i class="fa-solid fa-x mark-icon"></i></i>
                <p>set name</p>
                <form class="form-container">
                    <input type="text" name="playerOneName" id="playerOneNameInput" required>
                    <button type="submit" class="btn btn-name"><i class="fa-solid fa-arrow-right"></i></button>
                </form>
            </div>


            <h2>vs</h2>

            <div class="name-box unset" id="playerTwoCard">
                <i class="fa-regular fa-circle mark-icon"></i>
                <p>set name</p>
                <form class="form-container">
                    <input type="text" name="playerOneName" id="playerTwoNameInput" required>
                    <button type="submit" class="btn btn-name"><i class="fa-solid fa-arrow-right"></i></button>
                </form>
            </div>

        </div>

    </section>
